<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <!-- own styles -->
    <link rel="stylesheet" href="./Styles/chatpage.css" />
</head>

<body>
    <div class="container chat_window">
        <div class="top_menu">
            <div class="buttons">
                <div class="button close"></div>
                <div class="button minimize"></div>
                <div class="button maximize"></div>
            </div>
            <div class="title">Chat</div>
        </div>
        <ul class="messages" id="messages">
            <div id="id"></div>
        </ul>
        <div class="bottom_wrapper text-center">
            <!-- <div class="message_input_wrapper">
              <input class="message_input" placeholder="Type your message here..." />
          </div> -->
            <button id="btnRecord" class="btn btn-primary">Speak</button>
            <div id="delete-send-buttons">
                <button class="btn btn-danger">Delete</button>
                <button class="btn btn-success">Send</button>
            </div>
            <!-- <div class="icon"></div> -->
            <!-- <div id="start" class="text" onclick="speaknow()">Start</div>

                <div id="stop" class="text" onclick="stopSpeaking()">Stop</div> -->
        </div>
    </div>
    </div>
    <div class="message_template">
        <li class="message">
            <div class="avatar"></div>
            <div class="text_wrapper">
                <div class="text"></div>
            </div>
        </li>
    </div>
    </div>
    <!-- preview message befor sending -->
    <div style="position: absolute;top: 50%;left:50%">
        <p id="speechtotext"></p>
    </div>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <!-- own scripts-->
    <script src="./config.js"></script>
    <script src="./Scripts/voice-commands.js"></script>
    <script src="./Scripts/requestToChatGPTServer.js"></script>
    <script src="./Scripts/textToSpeech.js"></script>
    <script src="./Scripts/speechToText.js"></script>
    <script src="./Scripts/displayMessagesOnScreen.js"></script>
</body>

</html>
